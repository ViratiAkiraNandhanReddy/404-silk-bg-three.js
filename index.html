<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A beautiful 404 error page with animated silk background" />
  <title>404-silk-bg-three.js</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="content">
    <h1 class="error_code">404</h1>
    <p class="title">Oops!</p>
    <p class="subtitle">
      Sorry, we couldn't locate the page you requested.<br>
      It might have been removed or the link may be incorrect.
    </p>
    <a class="btn-back" href="javascript:history.back()" role="button">Back to previous page</a>
  </main>

  <noscript>
    <style>
      .content { position: static; margin-top: 20vh; }
      .subtitle { color: #ccc; }
    </style>
  </noscript>

  <script type="module" src="three.js"></script>
</body>
</html>
